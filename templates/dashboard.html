<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f3f4f6; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 id="welcome"></h2>
      <p id="role"></p>
    </div>

    <!-- Expense Form (hidden for members) -->
    <div class="card" id="expense-form-card" class="hidden">
      <h3>Add Expense</h3>
      <form id="expense-form">
        <input type="month" id="exp_month" required>
        <input type="date" id="exp_date" required>
        <input type="text" id="exp_desc" placeholder="Description" required>
        <input type="number" id="exp_amount" placeholder="Amount" step="0.01" required>
        <button type="submit">Add Expense</button>
      </form>
      <div id="expense-message"></div>
    </div>

    <!-- Expenses Table -->
    <div class="card">
      <h3>Monthly Expenses</h3>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Month</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expenses-body">
          <!-- Expenses will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // Get user info from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "User";
    const role = params.get("role") || "guest";
    document.getElementById("welcome").innerText = `Welcome, ${name}!`;
    document.getElementById("role").innerText = `Role: ${role}`;

    // Show/hide expense form based on role
    if (role === "secretary" || role === "treasurer") {
      document.getElementById("expense-form-card").classList.remove("hidden");
    } else {
      document.getElementById("expense-form-card").classList.add("hidden");
    }

    // Handle add expense
    const expenseForm = document.getElementById("expense-form");
    if (expenseForm) {
      expenseForm.onsubmit = async function(e) {
        e.preventDefault();
        const data = {
          date: document.getElementById("exp_date").value,
          month: document.getElementById("exp_month").value,
          description: document.getElementById("exp_desc").value,
          amount: parseFloat(document.getElementById("exp_amount").value)
        };
        try {
          const response = await fetch("/expenses", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (response.ok) {
            document.getElementById("expense-message").innerText = "Expense added!";
            loadExpenses();
            expenseForm.reset();
          } else {
            document.getElementById("expense-message").innerText = result.detail || "Failed to add expense.";
          }
        } catch {
          document.getElementById("expense-message").innerText = "Error adding expense.";
        }
      };
    }

    // Load expenses
    async function loadExpenses() {
      const tbody = document.getElementById("expenses-body");
      tbody.innerHTML = "";
      try {
        const response = await fetch("/expenses");
        const expenses = await response.json();
        expenses.forEach(exp => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${exp.date}</td>
            <td>${exp.month}</td>
            <td>${exp.description}</td>
            <td>${exp.amount}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch {
        tbody.innerHTML = "<tr><td colspan='4'>Failed to load expenses.</td></tr>";
      }
    }

    // Initial load
    loadExpenses();
  </script>
  <button id="logoutBtn">Logout</button>
  <script>
    document.getElementById('logoutBtn').onclick = async function() {
        await fetch('/logout', { method: 'POST', credentials: 'include' });
        window.location.href = '/';
    };
</script>
</body>
</html>
