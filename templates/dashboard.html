<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .vertical-form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      justify-items: stretch;
      align-items: center;
      margin: 0 auto;
      max-width: 350px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f3f4f6; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="dashboard-card">
      <h2 id="welcome"></h2>
      <p id="role"></p>
      <button id="add-expense-btn" class="dashboard-btn">Add Expenses</button>
      <button id="view-expense-btn" class="dashboard-btn">View Expenses</button>
    </div>

    <!-- Expense Form (hidden by default) -->
    <div class="card hidden" id="expense-form-card">
      <h3>Add Expense</h3>
      <form id="expense-form" class="vertical-form">
        <input type="text" id="exp_name" placeholder="Expense Name" required>
        <input type="month" id="exp_month" required>
        <input type="date" id="exp_date" required>
        <input type="text" id="exp_desc" placeholder="Description" required>
        <input type="number" id="exp_amount" placeholder="Amount" required>
        <select id="exp_paid_by" required>
          <option value="">Select Paid By</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <div id="expense-message"></div>
      <button id="back-from-form-btn" style="margin-top:16px;">Back</button>
    </div>

    <!-- Expenses Table (hidden by default) -->
    <div class="card hidden" id="expenses-table-card">
      <h3>Monthly Expenses</h3>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Month</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Paid By</th>
          </tr>
        </thead>
        <tbody id="expenses-body">
          <!-- Expenses will be loaded here -->
        </tbody>
      </table>
      <button id="back-from-table-btn">Back</button>
    </div>
  </div>
  <script>
    // Get user info from backend (session)
    let name = "User";
    let role = "guest";
    async function getUserInfo() {
      try {
        const response = await fetch("/me");
        if (response.ok) {
          const user = await response.json();
          name = user.name || "User";
          role = user.role || "guest";
        }
      } catch {}
      document.getElementById("welcome").innerText = `Welcome, ${name}!`;
      document.getElementById("role").innerText = `Role: ${role}`;
      // Hide Add Expenses button for non-authorized users
      const addBtn = document.getElementById("add-expense-btn");
      if (!(role === "secretary" || role === "treasurer")) {
        addBtn.style.display = "none";
      } else {
        addBtn.style.display = "inline-block";
      }
    }
    getUserInfo();

    // Initial state: show dashboard, hide form/table
    document.getElementById("dashboard-card").classList.remove("hidden");
    document.getElementById("expense-form-card").classList.add("hidden");
    document.getElementById("expenses-table-card").classList.add("hidden");

    // Button event listeners
    document.getElementById("add-expense-btn").onclick = function() {
      if (role === "secretary" || role === "treasurer") {
        document.getElementById("dashboard-card").classList.add("hidden");
        document.getElementById("expense-form-card").classList.remove("hidden");
        document.getElementById("expenses-table-card").classList.add("hidden");
      } else {
        alert("You do not have permission to add expenses.");
      }
    };
    document.getElementById("view-expense-btn").onclick = function() {
      document.getElementById("dashboard-card").classList.add("hidden");
      document.getElementById("expense-form-card").classList.add("hidden");
      document.getElementById("expenses-table-card").classList.remove("hidden");
      loadExpenses();
    };
    document.getElementById("back-from-form-btn").onclick = function() {
      document.getElementById("dashboard-card").classList.remove("hidden");
      document.getElementById("expense-form-card").classList.add("hidden");
      document.getElementById("expenses-table-card").classList.add("hidden");
    };
    document.getElementById("back-from-table-btn").onclick = function() {
      document.getElementById("dashboard-card").classList.remove("hidden");
      document.getElementById("expense-form-card").classList.add("hidden");
      document.getElementById("expenses-table-card").classList.add("hidden");
    };

    // Populate Paid By dropdown
    async function loadUsers() {
      try {
        const response = await fetch("/users");
        const users = await response.json();
        const select = document.getElementById("exp_paid_by");
        select.innerHTML = '<option value="">Select Paid By</option>';
        users.forEach(user => {
          const option = document.createElement("option");
          option.value = user.id;
          option.text = user.flat_number;
          select.appendChild(option);
        });
      } catch {
        // fallback: leave dropdown empty
      }
    }
    loadUsers();

    // Handle add expense
    const expenseForm = document.getElementById("expense-form");
    if (expenseForm) {
      expenseForm.onsubmit = async function(e) {
        e.preventDefault();
        const monthInput = document.getElementById("exp_month").value; // e.g., "2025-09"
        const monthName = new Date(monthInput + "-01").toLocaleString('default', { month: 'long' });
        const formattedDate = document.getElementById("exp_date").value; // always "YYYY-MM-DD"
        const paidByValue = document.getElementById("exp_paid_by").value;
        if (!paidByValue) {
          document.getElementById("expense-message").innerText = "Please select a valid 'Paid By' user.";
          return;
        }
        const data = {
          expense_name: document.getElementById("exp_name").value,
          date: formattedDate,
          month: monthName,
          description: document.getElementById("exp_desc").value,
          amount: parseFloat(document.getElementById("exp_amount").value),
          paid_by: parseInt(paidByValue),
        };
        console.log("Expense Form Data:", data);
        console.log("Expense name is:" + data.expense_name);
        console.log("Amount is:" + data.amount);
        console.log("Date is " + data.date);
        console.log("Month is " + data.month);
        console.log("Description is " + data.description);
        console.log("paid by is " + data.paid_by);
        try {
          const response = await fetch("/expenses", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (response.ok) {
            document.getElementById("expense-message").innerText = "Expense added!";
            expenseForm.reset();
          } else {
            document.getElementById("expense-message").innerText = result.detail || "Failed to add expense.";
          }
        } catch {
          document.getElementById("expense-message").innerText = "Error adding expense.";
        }
      };
    }
  // Removed invalid console.out/concole.out lines

    // Load expenses
    async function loadExpenses() {
      const tbody = document.getElementById("expenses-body");
      tbody.innerHTML = "";
      try {
        const response = await fetch("/expenses");
        const expenses = await response.json();
        expenses.forEach(exp => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${exp.date}</td>
            <td>${exp.month}</td>
            <td>${exp.description}</td>
            <td>${exp.amount}</td>
            <td>${exp.paid_by}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch {
        tbody.innerHTML = "<tr><td colspan='4'>Failed to load expenses.</td></tr>";
      }
    }
  </script>
  <button id="logoutBtn">Logout</button>
  <script>
    document.getElementById("logoutBtn").onclick = async function() {
      try {
        const response = await fetch("/logout", { method: "POST" });
        if (response.ok) {
          window.location.href = "/"; // Redirect to home or login page
        } else {
          alert("Logout failed.");
        }
      } catch {
        alert("Error during logout.");
      }
    };
  </script>
</body>
</html>
