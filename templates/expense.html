<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses</title>
  <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
  <div class="container">
    <div class="card" id="dashboard-card">
      <h2 id="welcome"></h2>
      <p id="role"></p>
      <button id="add-expense-btn" class="dashboard-btn">Add Expenses</button>
      <button id="view-expense-btn" class="dashboard-btn">View Expenses</button>
      <button onclick="window.location.href='/dashboard'">Back to Dashboard</button>
    </div>

    <!-- Expense Form (hidden by default) -->
    <div class="card hidden" id="expense-form-card">
      <h3>Add Expense</h3>
      <form id="expense-form" class="vertical-form">
        <input type="text" id="exp_name" placeholder="Expense Name" required>
        <input type="month" id="exp_month" required>
        <input type="date" id="exp_date" required>
        <input type="text" id="exp_desc" placeholder="Description" required>
        <input type="number" id="exp_amount" placeholder="Amount" step="0.01" required>
        <select id="exp_paid_by" required>
          <option value="">Select Paid By</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <div id="expense-message"></div>
      <button id="back-from-form-btn" style="margin-top:16px;">Back</button>
    </div>

    <!-- Expenses Table (hidden by default) -->
    <div class="card hidden" id="expenses-table-card">
      <h3>Monthly Expenses</h3>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Month</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Paid By</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody id="expenses-body">
          <!-- Expenses will be loaded here -->
        </tbody>
      </table>
      <button id="back-from-table-btn">Back</button>
    </div>
  </div>
  <button id="logoutBtn">Logout</button>
  <script src="/static/JSScripts/expense.js"></script>
</body>
</html>
